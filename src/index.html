<!doctype html>
<html ng-app>
  <head>
    <title>Currency Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="./scripts/index.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-4 text-center">Currency Converter</h1>
    <div class="converter__wrapper bg-light rounded col-lg-6 mx-auto">

      <div class="btn-group btn-group-toggle col-lg-12" data-toggle="buttons">
        <label class="btn btn-light active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Buy
        </label>
        <label class="btn btn-light">
          <input type="radio" name="options" id="option2" autocomplete="off"> Sell
        </label>
      </div>

      <div class="row">
        <div class="col-12 col-sm-6 form-group">
          <label for="fromCurrency" class="lead">From:</label>
          <select class="form-control" id="fromCurrency">
            <option>Currency</option>
          </select>
        </div>
        <div class="col-12 col-sm-6 form-group">
          <label for="toCurrency" class="lead">To:</label>
          <select class="form-control" id="toCurrency">
            <option>Currency</option>
          </select>
        </div>
      </div>

      <div class="row">
          <div class="col-12 col-sm-6 form-group">
            <label for="toExchange" class="lead">How much to exchange:</label>
            <input id="toExchange" type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-12 col-sm-6 form-group">
            <label for="toGet" class="lead">How much to get:</label>
            <input id="toGet" type="text" class="form-control" placeholder="First name">
          </div>
        </div>

        
      <div class="row">
        <div class="col form-group">
          <label for="commission" class="lead">Commission:</label>
          <select id="commission" class="form-control">
            <option>2%</option>
            <option>5%</option>
            <option>10%</option>
          </select>
        </div>
      </div>

    </div>
  </body>
</html>
